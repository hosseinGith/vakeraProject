<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preload" href="styles/main.css" as="style" />
    <link rel="stylesheet" href="styles/main.css" />
    <title>Vakera</title>
  </head>
  <body
    class="highHe:flex highHe:justify-center highHe:items-center overflow-x-hidden overflow-y-auto h-screen w-screen"
  >
    <div
      id="container"
      class="containerMaxWidth space-y-[10px] text-fontColors"
    >
      <header>
        <section>
          <div class="containerStyles flex justify-center">
            <div class="mainBoxContMAxWidth">
              <a href=""
                ><img
                  class="w-[350px]"
                  src="assets/images/logo.png"
                  alt="vakera Logo / لوگوی واکرا"
              /></a>
            </div>
          </div>
        </section>
      </header>
      <main class="space-y-4">
        <section>
          <div class="containerStyles flex justify-center">
            <div
              class="bg-mainPageMessage text-center w-full inline-block px-1 py-2"
            >
              <p id="welcomPageText" class="text-[13px] sm:text-sm">
                همکار عزیز
                <span class="text-primary" data-userName="userName"></span>
                به پنل کاربری خود خوش آمدید
              </p>
            </div>
          </div>
        </section>
        <section>
          <div class="containerStyles">
            <div
              class="grid border-mainYellow border-[5px] grid-cols-2 grid-rows-2 justify-center content-center gap-2 px-3 py-4"
              id="pageContent"
            >
              <a class="flex flex-col justify-center items-center" href="#">
                <div>
                  <img
                    src="assets/images/1.2.png"
                    class="w-[100px]"
                    alt="xxx"
                  />
                </div>
                <p class="text-center" data-itemText="itemText">
                  تکمیل ثبت نام
                </p>
              </a>
              <a
                class="text-center flex flex-col justify-center items-center"
                href="#"
              >
                <div>
                  <img
                    src="assets/images/1.1.png"
                    class="w-[100px]"
                    alt="xxx"
                  />
                </div>
                <p class="text-center" data-itemText="itemText">سبد محصولات</p>
              </a>
              <a class="flex flex-col justify-center items-center" href="#">
                <div>
                  <img
                    src="assets/images/1.4.png"
                    class="w-[100px]"
                    alt="xxx"
                  />
                </div>
                <p class="text-center" data-itemText="itemText">
                  امتیاز شما : <span data-userAccepts="userAccepts"></span>
                </p>
              </a>
              <a class="flex flex-col justify-center items-center" href="#">
                <div>
                  <img
                    src="assets/images/1.3.png"
                    class="w-[100px]"
                    alt="xxx"
                  />
                </div>
                <p class="text-center" data-itemText="itemText">خروج</p>
              </a>
            </div>
          </div>
        </section>
      </main>
      <footer>
        <section>
          <div class="containerStyles flex justify-center">
            <div class="max-w-[300px]">
              <img
                id="mainMessage"
                src="assets/images/1.6.png"
                class="w-full"
              />
            </div>
          </div>
        </section>
        <section>
          <div class="containerStyles">
            <div class="">
              <img
                class="mx-w-[100px]"
                src="assets/images/1.7.png"
                alt="xx"
                data-imgBrand="imgBrand"
              />
            </div>
          </div>
        </section>
        <section>
          <div class="containerStyles text-center">
            <a href="#" class="px-4 py-2 tracking-[.4rem]">www.vakeraco.com</a>
          </div>
        </section>
      </footer>
    </div>
  </body>
</html>
