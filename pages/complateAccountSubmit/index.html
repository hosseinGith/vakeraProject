<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preload" href="styles/main.css" as="style" />
    <link rel="stylesheet" href="../../styles/main.css" />
    <title>دسته بندی محصولات</title>
  </head>
  <body
    class="mainBgImg smH:flex justify-center items-center overflow-x-hidden overflow-y-auto h-screen w-screen bg-fixed bg-cover bg-no-repeat px-3 py-5"
  >
    <div
      id="container"
      class="max-w-[550px] space-y-[30px] mx-auto text-mainPageMessage bg-fontColors px-5 py-5 rounded-md"
    >
      <header class="bg-lowBlue rounded-md">
        <section>
          <div class="containerStyles">
            <p class="p-4 text-lowBlack text-justify">
              پس از تکمیل و تایید اطلاعات، 50 امتیاز به حساب امتیازات شما واریز
              و همچنین اجازه ثبت محصولات و دریافت امتیازات دیگر نیز خواهید داشت.
            </p>
          </div>
        </section>
      </header>
      <main class="space-y-2">
        <section>
          <div class="containerStyles flex gap-3 justify-between flex-wrap">
            <p class="max-w-[230px] w-full min-w[200]">
              وضعیت :
              <span class="px-2 rounded-sm text-[15px]"></span>
            </p>
            <p class="max-w-[230px] w-full min-w[200]">
              تاریخ ثبت : <span class=""></span>
            </p>
          </div>
        </section>
        <section>
          <div
            class="containerStyles items-start grid grid-cols-[repeat(auto-fit,minmax(230px,1fr))] gap-4"
          >
            <div class="space-y-2">
              <h2
                class="border bg-bgTitleComp px-2 border-borderComp text-borderComp rounded-sm text-[25px]"
              >
                مشخصات فردی
              </h2>
              <div class="space-y-2">
                <p>نام : <span></span></p>
                <p>نام خانوادگی : <span></span></p>
                <p>موبایل : <span></span></p>
                <p>کد ملی : <span></span></p>
                <p>تاریخ تولد : <span></span></p>
              </div>
            </div>
            <div class="space-y-2">
              <h2
                class="border bg-bgTitleComp px-2 border-borderComp text-borderComp rounded-sm text-[25px]"
              >
                محل سکونت
              </h2>
              <div class="space-y-2">
                <p>استان : <span></span></p>
                <p>شهر : <span></span></p>
                <p>کد پستی : <span></span></p>
                <p>تلفن ثابت : <span></span></p>
                <p>آدرس : <span></span></p>
              </div>
            </div>
          </div>
        </section>
      </main>
      <footer>
        <section>
          <div>
            <a href="#" class="px-5 bg-yellow py-1 rounded-md">برگشت</a>
          </div>
        </section>
      </footer>
    </div>
  </body>
</html>
