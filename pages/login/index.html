<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preload" href="styles/main.css" as="style" />
    <link rel="stylesheet" href="../../styles/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>دسته بندی محصولات</title>
  </head>
  <body
    class="mainBgImg mdHe:flex justify-center items-center overflow-x-hidden overflow-y-auto h-screen w-screen bg-fixed bg-cover bg-no-repeat"
  >
    <div
      id="container"
      class="containerMaxWidth space-y-[10px] text-fontColors"
    >
      <header>
        <section>
          <div class="containerStyles flex justify-center">
            <div class="mainBoxContMAxWidth">
              <a href=""
                ><img
                  class=""
                  src="../../assets/images/logo.png"
                  alt="vakera Logo / لوگوی واکرا"
              /></a>
            </div>
          </div>
        </section>
      </header>
      <main class="space-y-4">
        <section>
          <div class="containerStyles">
            <form
              class="bg-loginForm min-h-[220px] gap-5 justify-around flex flex-col items-center px-3 py-4"
              id="pageContent"
            >
              <h1 class="text-[25px] font-bold">ورود</h1>
              <div
                id="userNumber"
                class="text-fontColors group bg-lowBlack rounded-md overflow-hidden flex"
              >
                <input
                  type="text"
                  class="outline-none butt w-full py-1 px-2 rounded-r-md text-mainPageMessage"
                  name="number"
                  id="number"
                  placeholder="شمار موبایل"
                />
                <button
                  type="button"
                  class="w-[44px] text-[gray] group-hover:text-fontColors transition-all duration-300"
                >
                  <i class="fa fa-user"></i>
                </button>
              </div>
              <div
                id="userPass"
                class="text-fontColors group bg-lowBlack rounded-md overflow-hidden flex"
              >
                <input
                  type="text"
                  class="outline-none butt w-full py-1 px-2 rounded-r-md text-mainPageMessage"
                  name="password"
                  id="password"
                  placeholder="پسورد"
                />
                <button
                  type="button"
                  class="w-[44px] text-[gray] group-hover:text-fontColors transition-all duration-300"
                  id="showPass"
                >
                  <i class="fa fa-eye-slash"></i>
                </button>
              </div>
              <div class="w-[250px]">
                <input
                  class="scale-125 ml-2"
                  type="checkbox"
                  name="remmeberUser"
                  id="remmeberUser"
                />
                <label for="remmeberUser" class="select-none"
                  >مرا به خاطر بسپارید</label
                >
              </div>

              <button
                class="px-5 py-2 w-[90px] rounded-md bg-btnLogin hover:opacity-50 transition-opacity duration-300"
              >
                ورود
              </button>
              <button
                class="px-5 py-2 w-[90px] rounded-md bg-btnLogin hover:opacity-50 transition-opacity duration-300"
              >
                ثبت نام
              </button>
            </form>
          </div>
        </section>
      </main>
    </div>
    <script>
      const showPass = document.querySelector("#showPass");
      // show user passwrod
      showPass.addEventListener("click", () => {
        console.log(showPass.children[0].classList.contains("fa-eye-slash"));
        if (showPass.children[0].classList.contains("fa-eye-slash")) {
          showPass.children[0].classList.remove("fa-eye-slash");
          showPass.children[0].classList.add("fa-eye");
          showPass.previousElementSibling.type = "text";
        } else {
          showPass.children[0].classList.remove("fa-eye");
          showPass.children[0].classList.add("fa-eye-slash");
          showPass.previousElementSibling.type = "password";
        }
      });
    </script>
  </body>
</html>
