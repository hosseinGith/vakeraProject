<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preload" href="styles/main.css" as="style" />
    <link rel="stylesheet" href="../../styles/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>دسته بندی محصولات</title>
  </head>
  <body
    class="mainBgImg mdHe:flex justify-center items-center overflow-x-hidden overflow-y-auto h-screen w-screen bg-fixed bg-cover bg-no-repeat"
  >
    <div
      id="container"
      class="containerMaxWidth space-y-[10px] text-fontColors"
    >
      <header>
        <section>
          <div class="containerStyles flex justify-center">
            <div class="mainBoxContMAxWidth">
              <a href=""
                ><img
                  class=""
                  src="../../assets/images/logo.png"
                  alt="vakera Logo / لوگوی واکرا"
              /></a>
            </div>
          </div>
        </section>
      </header>
      <main class="space-y-4">
        <section>
          <div class="containerStyles">
            <form
              class="bg-loginForm rounded-md min-h-[220px] gap-5 justify-around flex flex-col items-center px-3 py-4"
              id="pageContent"
            >
              <h1 class="loginPageTitleFontStyle">بازنشانی رمز عبور</h1>
              <div
                id="userNumber"
                class="text-fontColors group bg-lowBlack rounded-md overflow-hidden flex"
              >
                <input
                  type="text"
                  class="outline-none butt w-full py-1 px-2 rounded-r-md text-mainPageMessage"
                  name="number"
                  id="number"
                  placeholder="کد یکبار مصرف"
                />
                <button
                  type="button"
                  class="px-3 group-hover:text-fontColors transition-all duration-300 text-[gray]"
                >
                  <i class="fa fa-user"></i>
                </button>
              </div>
              <button
                class="px-5 py-2 rounded-md bg-btnLogin hover:opacity-50 transition-opacity duration-300"
              >
                بازنشانی
              </button>
            </form>
            <p class="py-4 text-center w-full">
              <a id="timer"></a>
            </p>
          </div>
        </section>
      </main>
    </div>
    <script>
      const timerLink = document.querySelector("#timer");

      let sec = 120;
      let interval = null;

      // set link
      let link = "";
      //text link after sec
      let linkText = "دریافت کد";

      function timer() {
        if (sec <= 0) {
          timerLink.href = link;
          timerLink.textContent = linkText;
          timerLink.className += " font-bold text-[18px]";
          clearInterval(interval);
          return;
        }
        timerLink.textContent = "دریافت کد بعد از: " + Math.round(sec);
        sec--;
      }
      interval = setInterval(() => timer(), 1000);
      timer();
    </script>
  </body>
</html>
