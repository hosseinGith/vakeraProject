<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>popUp</title>
  </head>
  <body>
    <script src="sweetalert2.js"></script>
    <script>
      // Sweet alert codes

      // Alert icon
      //   question
      //   error
      //   success
      //   info
      let icon = "error";

      // Alert title
      let title = "وارد شوید";

      // button text
      let confirmButtonText = "باشه";

      // other text
      let text = "برای ادامه وارد شوید";

      // icon color
      // -------you should replace red to "" for see realy color
      let iconColor = "";

      // function popUp
      function popUp(title, icon, text, confirmButtonText, iconColor) {
        Swal.fire({
          title: title,
          icon: icon,
          text: text,
          iconColor: iconColor,
          confirmButtonText: confirmButtonText,
        });
      }

      // call popUp and set varibles
      popUp(title, icon, text, confirmButtonText, iconColor);
    </script>
  </body>
</html>
