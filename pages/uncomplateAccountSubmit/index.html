<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preload" href="styles/main.css" as="style" />
    <link rel="stylesheet" href="../../styles/main.css" />
    <title>دسته بندی محصولات</title>
    <link rel="stylesheet" href="../../styles/jalalidatepicker.min.css" />
    <script
      type="text/javascript"
      src="../../scripts/jalalidatepicker.min.js"
    ></script>
  </head>
  <body
    class="mainBgImg heightCenterOnly justify-center items-center overflow-x-hidden overflow-y-auto h-screen w-screen bg-fixed bg-cover bg-no-repeat px-3 py-5"
  >
    <div
      id="container"
      class="max-w-[550px] space-y-[30px] mx-auto text-mainPageMessage bg-fontColors px-5 py-5 rounded-md"
    >
      <header class="bg-lowBlue rounded-md">
        <section>
          <div class="containerStyles">
            <p class="p-4 text-lowBlack text-justify">
              پس از تکمیل و تایید اطلاعات، 50 امتیاز به حساب امتیازات شما واریز
              و همچنین اجازه ثبت محصولات و دریافت امتیازات دیگر نیز خواهید داشت.
            </p>
          </div>
        </section>
      </header>
      <main class="space-y-2">
        <section>
          <div class="containerStyles flex gap-3 justify-between flex-wrap">
            <p class="max-w-[230px] w-full min-w[200]">
              وضعیت :
              <span class="px-2 rounded-sm text-[15px]"></span>
            </p>
            <p class="max-w-[230px] w-full min-w[200]">
              تاریخ ثبت : <span class=""></span>
            </p>
          </div>
        </section>
        <section>
          <form class="containerStyles space-y-4">
            <div
              class="items-start grid grid-cols-[repeat(auto-fit,minmax(230px,1fr))] gap-4"
            >
              <div class="space-y-2">
                <h2
                  class="border bg-bgTitleComp px-2 border-borderComp text-borderComp rounded-sm text-[25px]"
                >
                  مشخصات فردی
                </h2>
                <div class="space-y-2">
                  <p class="flex flex-col">
                    <span> نام :</span>
                    <input
                      type="text"
                      class="border-2 border-[gray] rounded-md px-2 outline-none"
                    />
                  </p>
                  <p class="flex flex-col">
                    <span>نام خانوادگی :</span>
                    <input
                      type="text"
                      class="border-2 border-[gray] rounded-md px-2 outline-none"
                    />
                  </p>
                  <div class="flex flex-col">
                    <span>موبایل :</span>
                    <div class="flex items-center gap-1">
                      <input
                        type="text"
                        class="w-full border-2 border-[gray] rounded-md px-2 outline-none"
                        dir="ltr"
                      />
                      <input
                        type="text"
                        class="border-2 w-[50px] border-[gray] rounded-md px-2 outline-none"
                        value="021-"
                        dir="ltr"
                      />
                    </div>
                  </div>
                  <p class="flex flex-col">
                    <span>کد ملی :</span>
                    <input
                      type="text"
                      class="border-2 border-[gray] rounded-md px-2 outline-none"
                    />
                  </p>
                  <p class="flex flex-col">
                    <span> تاریخ تولد :</span>
                    <input
                      type="text"
                      class="border-2 border-[gray] rounded-md px-2 outline-none"
                      data-jdp="true"
                    />
                  </p>
                </div>
              </div>
              <div class="space-y-2">
                <h2
                  class="border bg-bgTitleComp px-2 border-borderComp text-borderComp rounded-sm text-[25px]"
                >
                  محل سکونت
                </h2>
                <div class="space-y-2">
                  <p class="flex flex-col">
                    <span> استان :</span>
                    <input
                      type="text"
                      class="border-2 border-[gray] rounded-md px-2 outline-none"
                    />
                  </p>
                  <p class="flex flex-col">
                    <span>شهر :</span>
                    <input
                      type="text"
                      class="border-2 border-[gray] rounded-md px-2 outline-none"
                    />
                  </p>
                  <p class="flex flex-col">
                    <span>کد پستی :</span>
                    <input
                      type="text"
                      class="border-2 border-[gray] rounded-md px-2 outline-none"
                    />
                  </p>
                  <p class="flex flex-col">
                    <span> تلفن ثابت :</span>
                    <input
                      type="text"
                      class="border-2 border-[gray] rounded-md px-2 outline-none"
                    />
                  </p>
                  <p class="flex flex-col">
                    آدرس :
                    <span></span>
                    <input
                      type="text"
                      class="border-2 border-[gray] rounded-md px-2 outline-none"
                    />
                  </p>
                </div>
              </div>
            </div>
            <div class="w-full flex justify-center">
              <button
                type="submit"
                class="px-5 py-2 w-[90px] rounded-md bg-btnLogin text-fontColors hover:opacity-50 transition-opacity duration-300"
              >
                ثبت
              </button>
            </div>
          </form>
        </section>
      </main>
      <footer>
        <section>
          <div>
            <a href="#" class="px-5 bg-yellow py-1 rounded-md">برگشت</a>
          </div>
        </section>
      </footer>
    </div>
    <script>
      let addUs_birthday = document.querySelector("#user_birthday");
      jalaliDatepicker.startWatch({
        dayRendering: function (dayOptions, addUs_birthday) {
          return {
            isHollyDay: dayOptions.month == 1 && dayOptions.day <= 4,
          };
        },
      });
    </script>
  </body>
</html>
