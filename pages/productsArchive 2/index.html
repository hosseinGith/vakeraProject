<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preload" href="styles/main.css" as="style" />
    <link rel="stylesheet" href="../../styles/main.css" />
    <title>آرشیو محصولات ثبت شده</title>
  </head>
  <body
    class="mainBgImg heightOver highHeight:flex justify-center items-center overflow-x-hidden h-screen w-screen bg-fixed bg-cover bg-no-repeat"
  >
    <div id="container" class="containerMaxWidth text-fontColors">
      <header>
        <section>
          <div class="containerStyles flex justify-center">
            <div class="mainBoxContMAxWidth">
              <img
                src="../../assets/images/logo.png"
                alt="vakera Logo / لوگوی واکرا"
              />
            </div>
          </div>
        </section>
      </header>
      <main>
        <section>
          <div class="containerStyles flex justify-center">
            <div
              class="bg-mainPageMessage w-full text-center inline-block px-1 py-2"
            >
              <p id="title" class="text-[20px]">آرشیو محصولات ثبت شده</p>
            </div>
          </div>
        </section>
        <section>
          <div class="containerStyles">
            <div
              class="min-h-[200px] border-mainYellow border-[5px] space-y-10 px-3 py-4"
              id="pageContent"
            >
              <form
                id="sendSerial"
                class="flex justify-center gap-2 flex-col items-center"
              >
                <label for="serial"> شماره سریال را ثبت کنید </label>
                <div>
                  <input
                    class="bg-mainYellow max-w-[190px] px-3 py-[2px] outline-none text-mainPageMessage"
                    dir="auto"
                    type="text"
                    name="serial"
                    id="serial"
                  />
                  <button class="bg-SNStyle" type="button">SN</button>
                </div>
                <div class="text-[14.5px] sm:text-[18px]">
                  <p>عکس نصب جک با شماره سریال فوق را آپلود کنید</p>
                  <div class="flex justify-center">
                    <img
                      src="../../assets/images/1.13.png"
                      class="w-[100px]"
                      alt="xxx"
                    />
                  </div>
                </div>
                <div class="max-w-[350px]">
                  <img
                    src="../../assets/images/1.11.png"
                    class="max-w-full"
                    alt="xxx"
                  />
                </div>
              </form>
            </div>
          </div>
        </section>
      </main>
      <footer>
        <section>
          <div class="containerStyles flex justify-center p-3">
            <a href="#" class="text-center">
              <img
                class="w-[100px]"
                src="../../assets/images/1.15.png"
                alt="xxx"
              />
              بازگشت
            </a>
          </div>
        </section>
        <section>
          <div class="containerStyles flex justify-between">
            <div class="flex justify-center">
              <img
                class="mx-w-[100px]"
                src="../../assets/images/1.7.png"
                alt="xx"
                data-imgBrand="imgBrand"
              />
            </div>
          </div>
        </section>
        <section>
          <div class="containerStyles text-center">
            <a href="#" class="px-4 py-2 tracking-[.4rem]">www.vakeraco.com</a>
          </div>
        </section>
      </footer>
    </div>
    <script src="../../scripts/productsArchive 2.js"></script>
  </body>
</html>
